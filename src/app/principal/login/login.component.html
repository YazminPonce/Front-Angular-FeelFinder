<div class="full-screen-background">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 d-flex justify-content-center align-items-center">
        <div class="login-container">
          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #6a1b9a;">Iniciar Sesión</h3>
          <form  [formGroup]="form"  (ngSubmit)="login()">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Correo Electrónico</label>
              <input type="email" matInput placeholder="Email" formControlName="email"  class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Contraseña</label>
              <input type="password" matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" class="form-control form-control-lg" />
            </div>
            <div class="pt-1 mb-4 align-items-center">
              <button style="background-color: #8692f7;" class="btn btn-lg btn-block" type="submit">Login</button>
            </div>
            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidó su contraseña?</a></p>
            <p>¿No tienes una cuenta? <a routerLink="/registro" class="link-info">Registrarse Aquí</a></p>
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <img src="assets/imagen/logo.png" alt="Login image" class="login-image">
      </div>
    </div>
  </div>
</div>
