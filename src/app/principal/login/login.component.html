<div class="container-fluid full-screen-background">
  <div class="row no-gutters h-100">
    <div class="col-sm-4 d-flex justify-content-center align-items-end">
      <img src="assets/imagen/1.png" alt="Side image" class="side-image">
    </div>
    <div class="col-sm-4 d-flex justify-content-center align-items-center">
      <div class="login-container">
        <img src="assets/imagen/banner1.png" alt="Banner" class="banner-image mb-3">
        <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: #6a1b9a;">Iniciar Sesión</h4>
        <form [formGroup]="form" (ngSubmit)="login()">
          <div class="form-outline mb-3">
            <label class="form-label" for="email">Correo Electrónico</label>
            <input type="email" matInput placeholder="Email" formControlName="email" class="form-control form-control-md" />
          </div>
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" matInput type="{{ hide ? 'password' : 'text'}}" formControlName="password" placeholder="Password" class="form-control form-control-md" />
          </div>
          <div class="pt-1 mb-3 align-items-center">
            <button style="background-color: #8692f7;" class="btn btn-md btn-block" type="submit">Iniciar sesión.</button>
          </div>
          <p class="small mb-4 pb-lg-2"><a class="text-muted" href="#!">Olvidó su contraseña?</a></p>
          <p>¿No tienes una cuenta? <a routerLink="/registro" class="link-info">Registrarse Aquí</a></p>
        </form>
      </div>
    </div>
    <div class="col-sm-4 d-flex justify-content-center align-items-end">
      <img src="assets/imagen/2.png" alt="Side image" class="side-image">
    </div>
  </div>
</div>
