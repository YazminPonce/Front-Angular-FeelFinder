<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body text-center">
          <h3 class="card-title" style="color: #6a0dad;">Perfil de Usuario</h3>

          <form>
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" readonly>
            </div>

            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" readonly>
            </div>

            <div class="mb-3 text-start">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="tel" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone">
            </div>

            <div class="mb-3 text-start">
              <label for="address" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address">
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-primary me-md-2" (click)="saveProfile()">Guardar</button>
              <button type="button" class="btn btn-danger" (click)="deleteProfile()">Eliminar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
