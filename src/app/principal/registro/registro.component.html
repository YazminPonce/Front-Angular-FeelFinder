<section class="vh-100">
  <div class="container-fluid">
    <div class="row" style="padding-bottom: 15px;">
      <div class="col-sm-6 text-black">


        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-0 pt-3 pt-xl-0 mt-xl-n5">
          <form style="width: 23rem;" [formGroup]="registerForm" (ngSubmit)="register()" >
            <h1 style="color: #8692f7;" class="text-center">Registro</h1>
            <div class="row">
              <div class="col-md-12 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="firstName">Nombre</label>
                  <input type="text" id="firstName" class="form-control form-control-lg" />
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="mothersName">Primer apellido</label>
                  <input type="text" id="mothersName" class="form-control form-control-lg" />
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <label class="form-label" for="fathersName">Segundo apellido</label>
                  <input type="text" id="fathersName" class="form-control form-control-lg" />
                </div>
              </div>
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Correo Electrónico</label>
              <input type="email" matInput placeholder="Email" formControlName="email"  class="form-control form-control-lg" />
            </div>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label> Password</mat-label>
        <input matInput formControlName="password" type="{{passwordHide ? 'password':'text'}}" placeholder="Password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="passwordHide = !passwordHide" matSuffix>{{passwordHide ?
          'visibility_off':'visibility'}}</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="confirmPassword" matInput type="{{confirmPasswordHide ? 'password':'text'}}"
          placeholder="Confirm Password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon (click)="confirmPasswordHide = !confirmPasswordHide" matSuffix>{{confirmPasswordHide ?
          'visibility_off':'visibility'}}</mat-icon>

      </mat-form-field>
            <div class="form-outline mb-4">
              <label class="form-label" for="address">Direccion</label>
              <input type="text" id="address" class="form-control form-control-lg" />
            </div>

            <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
              <h6 class="mb-0 me-4" style="color: #6a1b9a;">Genero: </h6>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="female" />
                <label class="form-check-label" for="femaleGender">Femenino</label>
              </div>
              <div class="form-check form-check-inline mb-0 me-4">
                <input class="form-check-input" type="radio" name="gender" id="maleGender" value="male" />
                <label class="form-check-label" for="maleGender">Masculino</label>
              </div>
              <div class="form-check form-check-inline mb-0">
                <input class="form-check-input" type="radio" name="gender" id="otherGender" value="other" />
                <label class="form-check-label" for="otherGender">Otro</label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <label class="form-label" for="state">Eatado</label>
                <select id="state" class="form-select form-control-lg">
                  <option value="" disabled selected>Seleciona un estado</option>
                  <option value="1">Guanajuato</option>
                  <option value="2">Jalisco</option>
                  <option value="3">Aguascalientes</option>
                </select>
              </div>
              <div class="col-md-6 mb-4">
                <label class="form-label" for="city">Ciudad</label>
                <select id="city" class="form-select form-control-lg">
                  <option value="" disabled selected>Seleciono una ciudad</option>
                  <option value="1">León</option>
                  <option value="2">Guadalajara</option>
                  <option value="3">Silao</option>
                </select>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="dob">Fecha de nacimiento</label>
              <input type="date" id="dob" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="course">RFC </label>
              <input type="text" id="course" class="form-control form-control-lg" />
            </div>
            <div class="form-outline mb-4">
              <label class="form-label" for="course">Cedula </label>
              <input type="text" id="course" class="form-control form-control-lg" />
            </div>





            <div class="d-flex justify-content-end pt-3">
              <button type="reset" class="btn btn-light btn-lg">Limpiar</button>
              <button type="submit" class="btn btn-warning btn-lg ms-2" style="background-color: #6a1b9a; border-color: #6a1b9a;">Submit form</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-sm-6">
        <img src="assets/imagen/logo.png"
             alt="Login image"
             style="object-fit: cover; height: 80%; width: 100%; max-width: 100%; max-height: 60%;">

      </div>
    </div>
  </div>
</section>
